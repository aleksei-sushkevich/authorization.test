<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <title>Rigistration</title> 
        <script src="../js/signup.js" defer></script>
        <link rel="stylesheet" href="../css/style.css">
        <noscript>
            <meta http-equiv="refresh" content="0; url=noscript">
        </noscript>
    </head>
    <body>
        <form name="signup_form">
            <label>Login <span id="login_msg"></span></label>
            <input name="login" type="text" name="login" value="">
            <label>Password <span id="password_msg"></span></label>
            <input name="password" type="password" name="password" value="">
            <label>Confirm Password <span id="password_confirm_msg"></span></label>
            <input name="password_confirm" type="password" name="password_confirm" value="">
            <label>Email <span id="email_msg"></span></label>
            <input name="email" type="text" name="email" value="">
            <label>Name <span id="name_msg"></span></label>
            <input name="name" type="text" name="name" value="">
            <button id="create_account">Create Account</button>
            <p><a href="login">Log In</a></p>
        </form>
    </body>
</html>
