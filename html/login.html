<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <title>Authorization</title> 
        <script src="../js/login.js" defer></script>
        <noscript>
            <meta http-equiv="refresh" content="0; url=noscript">
        </noscript>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <form name="auth_form">
            <label>Login<span id="login_msg"></span></label>
            <input name="login" type="text" name="login" value="">
            <label>Password<span id="password_msg"></span></label>
            <input name="password" type="password" name="password" value="">
            <button id="log_in">Log In</button>
            <p><a href="../signup">Create Account</a></p>
        </form>
    </body>
</html>
